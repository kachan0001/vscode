<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>問題2</title>
</head>

<body>
    <script>
        const animal = '豚';



        switch (animal) {
            case '犬':
                console.log('ワンワン！');
                break;

            case '猫':
                console.log('にゃーん！');
                break;

            case '牛':
                console.log('モー！');
                break;

            case 'ライオン':
                console.log('ガオー！');
                break;
            case '豚':
                console.log('ブー！');
                break;

            default:
                console.log('は該当データがありません');
        }
    </script>

</body></html>
