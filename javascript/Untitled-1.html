<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">こんにちは</h1>
    <script>
       const h1 = document.getElementById("text");
       let count = 0;
       const timerID = setInterval(() => {
           h1.style.fontSize = count + 'px';
           count++;
           if (count >= 100) { 
            clearInterval(timerID)   
           }
       },10
       );
    </script> 
</body>
</html>
